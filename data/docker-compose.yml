version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: meow
      POSTGRES_USER: meow
      POSTGRES_PASSWORD: meow
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meow"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DB_URL: postgresql://meow:meow@db:5432/meow
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  db_data:
  caddy_data:
  caddy_config: