<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MeowAfisha ‚Äî –∫–∞–ª–µ–Ω–¥–∞—Ä—å –∏ –∫–∞—Ä—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet">
  <style>
    body        { margin:0; font-family:sans-serif; }
    #controls   { padding:12px; background:#f7f7f7; }
    #map        { width:100%; height:90vh; }
    input[type=date] { font-size:16px; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="event-date">üìÖ –î–∞—Ç–∞: </label>
    <input type="date" id="event-date">
    <span id="count"></span>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ù–ê–°–¢–†–û–ô–ö–ê: –º–µ–Ω—è–π—Ç–µ —Å—Ç—Ä–æ–∫—É –ø–æ—Å–ª–µ ?v= –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const JSON_URL = 'events.json?v=20250727';        // cache-buster

  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Leaflet –∫–∞—Ä—Ç–∞ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  const map = L.map('map').setView([54.71, 20.45], 10);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              { maxZoom:18, attribution:'¬© OSM' }).addTo(map);

  let markers = [];

  function clearMarkers() { markers.forEach(m => map.removeLayer(m)); markers=[]; }

  function addEventMarker(ev){
      const m = L.marker([ev.lat, ev.lon])
                 .bindPopup(`<b>${ev.title}</b><br>${ev.location}<br>${ev.date}`)
                 .addTo(map);
      markers.push(m);
  }

  /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º events.json ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
  fetch(JSON_URL)
    .then(r => r.json())
    .then(events => {
        /* —Å–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ */
        events.sort((a,b)=> a.date.localeCompare(b.date));

        /* —Å—Ç–∞–≤–∏–º min/max –¥–ª—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è */
        const minDate = events[0].date;
        const maxDate = events[events.length-1].date;
        const input   = document.getElementById('event-date');
        input.min = minDate;  input.max = maxDate;

        /* –≤—ã–±–∏—Ä–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é, –∞ –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç ‚Äî –±–ª–∏–∂–∞–π—à—É—é */
        const today = new Date().toISOString().slice(0,10);
        const first = events.find(e=>e.date>=today) ? today : minDate;
        input.value = first;

        /* –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º */
        function updateMap(d){
            clearMarkers();
            const todays = events.filter(e=>e.date===d);
            todays.forEach(addEventMarker);
            document.getElementById('count').textContent =
                `‚Äì –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π: ${todays.length}`;
            if(todays.length){ map.setView([todays[0].lat, todays[0].lon], 12); }
        }
        updateMap(first);
        input.addEventListener('change', e=>updateMap(e.target.value));
    })
    .catch(err => console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å events.json', err));
  </script>
</body>
</html>
